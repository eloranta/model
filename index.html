<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Example - example-number-input-directive-production</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
    <script src="script.js"></script>
  </head>
  <body ng-app="numberExample">
    <form name="myForm" ng-controller="ExampleController">
      Number: <input type="number" name="input" ng-model="example.value" min="0" max="99" required>
      <span class="error" ng-show="myForm.input.$error.required">
        Required!</span>
      <span class="error" ng-show="myForm.input.$error.number">
        Not valid number!</span>
      <tt>value = {{example.value}}</tt><br/>
      <tt>myForm.input.$valid = {{myForm.input.$valid}}</tt><br/>
      <tt>myForm.input.$error = {{myForm.input.$error}}</tt><br/>
      <tt>myForm.$valid = {{myForm.$valid}}</tt><br/>
      <tt>myForm.$error.required = {{!!myForm.$error.required}}</tt><br/>
    </form>
  </body>
</html>
