<html ng-app="app">
  <head>
    <meta charset="utf-8"> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="controller">
    <div ng-repeat="value in values track by $index">
      <input type="checkbox" ng-model="value"></input>
        <span ng-show="value" class="true">true</span>
        <span ng-hide="value" class="false">false</span>
      <br>
    </div>
  </body>
</html>
