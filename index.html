<html ng-app="app">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="controller as state">

      </span>
    </div>
  </body>
</html>
