<html ng-app="app">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="controller as state">
    <input type="checkbox" ng-model="state.value1">
      <span ng-show="state.value1" class="true">true</span>
      <span ng-hide="state.value1" class="false">false</span>
    <br>
    <input type="checkbox" ng-model="state.value2">
      <span ng-show="state.value2" class="true">true</span>
      <span ng-hide="state.value2" class="false">false</span>
  </body>
</html>
