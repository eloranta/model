<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Example - example-number-input-directive-production</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
    <script src="script.js"></script>
  </head>
  <body ng-app="Locator">
    <form name="myForm" ng-controller="LocatorController">
      Locator: <input type="text" name="input" ng-model="grid" ng-pattern="pattern" required></input>
      longitude = {{toLongitude()}} latitude = {{toLatitude()}}
      <span class="error" ng-show="myForm.input.$error.required">
        Required!</span>
      <span class="error" ng-show="myForm.input.$error.number">
        Not valid locator!</span>
      <div>myForm.input.$valid = {{myForm.input.$valid}}
      <div>myForm.input.$error = {{myForm.input.$error}}
      <div>myForm.$valid = {{myForm.$valid}}</div>
      <div>myForm.$error.required = {{!!myForm.$error.required}}</div>
    </form>
  </body>
</html>
